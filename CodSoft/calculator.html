<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Calculator</title>
    <style>
      .calculator {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f5d0e5; /* Pink color */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #display {
        width: 100%;
        margin-bottom: 20px;
        padding: 10px;
        font-size: 24px;
        text-align: right;
        border: none;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
      }

      button {
        padding: 15px;
        font-size: 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        background-color: #ff91af; /* Light pink color */
        color: #fff;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #ff6b8f; /* Dark pink color */
      }

      .clear {
        background-color: #f44336; /* Red color */
      }

      .operator {
        background-color: #4caf50; /* Green color */
      }

      .equals {
        background-color: #2196f3; /* Blue color */
      }

      .zero {
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('*')">x</button>
        <button class="zero" onclick="appendToDisplay('0')">0</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
        <button class="equals" onclick="calculate()">=</button>
      </div>
    </div>

    <script>
      let displayValue = "";

      function appendToDisplay(value) {
        displayValue += value;
        document.getElementById("display").value = displayValue;
      }

      function clearDisplay() {
        displayValue = "";
        document.getElementById("display").value = "";
      }

      function calculate() {
        try {
          const result = eval(displayValue);
          displayValue = result.toString();
          document.getElementById("display").value = displayValue;
        } catch (error) {
          alert("Invalid expression");
        }
      }
    </script>
  </body>
</html>
